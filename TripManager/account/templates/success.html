<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .heading {
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }
    .card-footer {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: #000; /* Set the color of the card footer */
    }
    body {
      background-color: #f5f5f5; /* Set default background color */
      color: #000; /* Set default text color */
      transition: background-color 0.3s ease, color 0.3s ease; /* Add smooth transition */
    }
    body.dark-mode {
      background-color: #222; /* Set background color for dark mode */
      color: #fff; /* Set text color for dark mode */
    }
    .dark-mode-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #222;
      cursor: pointer;
      font-weight: bold; /* Make the icon bold */
      transition: color 0.3s ease; /* Add smooth transition for color change */
    }
    body.dark-mode .dark-mode-icon {
      color: #fff; /* Change the icon color to white in dark mode */
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="heading">From TripManager:</h1>
        <div class="card shadow-sm" style="width: 600px;">
          <div class="card-body">
            <div class="mb-4">
              <div class="alert alert-success" role="alert">
                <h2>Your password has been changed. Please open your app and log in.</h2>
              </div>
            </div>
          </div>
          <div class="card-footer">
            Thank you!
          </div>
        </div>
        <i id="toggle-mode" class="dark-mode-icon" onclick="toggleDayNightMode()">&#9788;</i>
      </div>
    </div>
  </div>
  <script>
    function toggleDayNightMode() {
      const body = document.querySelector('body');
      body.classList.toggle('dark-mode');
    }
  </script>
</body>

</html>
